<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ project.name }}</ion-title>
    <div class="select-area-container">
      <ion-select [(ngModel)]="selectedAreas" multiple="true" cancelText="Cancel" okText="Select" end>
        <ion-option *ngFor="let area of projectAreas" value="area.id">
          {{ area.areaName }}
        </ion-option>
      </ion-select>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding-top text-center>
  <div class="project-tasks">
    <div class="task" *ngFor="let task of tasks">
      {{ task.name }}
    </div>
  </div>
</ion-content>
