<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select Project</ion-title>
    <ion-buttons start>
        <button ion-button (click)="onCancel()">
          Cancel
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let project of projects" (click)="onSelection(project)">
        {{ project.projectName }}
      </ion-item>
    </ion-list>
</ion-content>
