<ion-header>
  <ion-navbar>
    <div class="header-background">&nbsp;</div>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="logo-buffer"> Loop</ion-icon>
    </ion-title>
    <div class></div>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list-header>Projekt</ion-list-header><br/>
    <button class="button-project-select">
      <ion-icon name="ios-add"></ion-icon>
    </button>

    <ion-list *ngFor="let project of square">
        <div class="square-percentage">
            <img class="background-building" [src]="project.src" alt="" />
            <span class="project-name">{{project.name}}</span>
            <span class="svg-container">
                <img src="../assets/svg/hex.svg" alt=""/>
            </span>
            <span class="percentage">{{project.percent}}</span> <!--{{project.percent}}-->
        </div>
    </ion-list>
</ion-content>
