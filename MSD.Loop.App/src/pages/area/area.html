<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{viewAreaPageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top text-center>
  <label text-center style="font-weight: 600;">Area</label>
  <ion-grid>
    <ion-row class="grid-row" (click)="onSelectArea()">
      <ion-col col-3>
        <div class="img-container">
          <img src="../../assets/imgs/Area.png"/>
        </div>
      </ion-col>
      <ion-col col-9>
        <h3 class="project-name">
          {{areaLabel}}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-grid>
          <ion-row>
            <ion-col>
              {{area.totalHoursLogged}} hours by {{area.usersInHoursLogged}} users
              <progress-bar [progress]="getPercentage(area.totalHoursLogged, area.estimatedHours)" [color]="generateColor(getPercentage(area.totalHoursLogged, area.estimatedHours))"></progress-bar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{area.totalMaterialsLogged}} materials by {{area.usersInMaterialsLogged}} users
              <progress-bar [progress]="getPercentage(area.totalMaterialsLogged, area.estimatedMaterials)" [color]="generateColor(getPercentage(area.totalMaterialsLogged, area.estimatedMaterials))"></progress-bar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              $ {{area.spentCost | number : '1.2-2'}} spent in {{area.totalMaterialsLogged}} materials
              <progress-bar [progress]="getPercentage(area.spentCost, area.estimateCost)" [color]="generateColor(getPercentage(area.spentCost, area.estimateCost))"></progress-bar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
      <ion-card-header no-padding>
        Material usage
      </ion-card-header>
      <ion-card-content no-padding>
        <canvas #barCanvas></canvas>
      </ion-card-content>
  </ion-card>
</ion-content>
