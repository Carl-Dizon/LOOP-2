<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select Area</ion-title>
    <ion-buttons start>
      <button ion-button (click)="onCancel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let area of areas" (click)="onSelection(area)">
      {{ area.areaName }}
    </ion-item>
  </ion-list>
</ion-content>
