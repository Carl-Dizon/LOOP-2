<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ user.firstName }}'s Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        Update
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="profile-container">
    <div class="profile-picture">
      <img [src]="user?.image || defaultUserImagePlaceholder">
    </div>
    <div class="profile-details">
      <span class="name">
        {{ user.lastName }}, {{ user.firstName }}
      </span>
      <span class="company">
        {{ user.company }}
      </span>
      <span class="role">
        {{ user.role }}
      </span>
    </div>
  </div>

</ion-content>
