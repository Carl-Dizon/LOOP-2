<ion-header>

  <ion-navbar>
    <ion-title>New Material</ion-title>
    <ion-buttons start>
      <button ion-button (click)="onCancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button (click)="onAdd()" [disabled]="addDisabled">
          Add
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Material</ion-label>
          <ion-select [(ngModel)]="materials" interface="popover" (ionChange)="onChange()">
            <ion-option [value]="material.value" *ngFor="let material of materialList">{{material.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Quantity</ion-label>
            <ion-input [(ngModel)]="materialQty" type="number" (ionChange)="textOnChange()"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
