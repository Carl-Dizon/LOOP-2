<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Save User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="updateUserForm" (ngSubmit)="updateUser(updateUserForm.value)">

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input formControlName="firstName" type="text" [(ngModel)]="user.firstName" [class.invalid]="!updateUserForm.controls.firstName.valid && (updateUserForm.controls.firstName.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item *ngIf="!updateUserForm.controls.firstName.valid  && (updateUserForm.controls.firstName.dirty || submitAttempt)">
      <p>Please enter a valid first name.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input formControlName="lastName"  [(ngModel)]="user.lastName"  type="text" [class.invalid]="!updateUserForm.controls.lastName.valid && (updateUserForm.controls.lastName.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item *ngIf="!updateUserForm.controls.lastName.valid  && (updateUserForm.controls.lastName.dirty || submitAttempt)">
      <p>Please enter a valid last name.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Company</ion-label>
      <ion-input formControlName="company" type="text"  [(ngModel)]="user.company"  [class.invalid]="!updateUserForm.controls.company.valid && (updateUserForm.controls.company.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item *ngIf="!updateUserForm.controls.company.valid  && (updateUserForm.controls.company.dirty || submitAttempt)">
      <p>Please enter a valid Company.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Role</ion-label>
      <ion-input formControlName="role" type="text" [(ngModel)]="user.role" [class.invalid]="!updateUserForm.controls.role.valid && (updateUserForm.controls.role.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item *ngIf="!updateUserForm.controls.role.valid  && (updateUserForm.controls.role.dirty || submitAttempt)">
      <p>Please enter a valid role.</p>
    </ion-item>
    <button ion-button full color="primary" type="submit">Update User</button>

  </form>

</ion-content>
