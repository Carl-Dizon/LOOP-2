<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="openCreateUserModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Manage Users
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-searchbar [animated]="true" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="filterUsers($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div class="users-container" *ngIf="users.length > 0">
    <div class="user" >
      <ion-list>
        <ion-item *ngFor="let user of users" (click)="openViewUserDetail(user)">
          <ion-avatar item-start>
            <img [src]="user.image || defaultUserImagePlaceholder">
          </ion-avatar>
          <h2>{{ user.firstName }}</h2>
          <p>{{ user.company }} - {{ user.role }}</p>
        </ion-item>
      </ion-list>
    </div>

  </div>
  <div class="info-container" *ngIf="users.length <= 0">
    There are currently no users.
  </div>
</ion-content>
