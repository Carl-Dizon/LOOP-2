<ion-header>

  <ion-navbar>
    <div class="header-background">&nbsp;</div>
    <ion-title>New Project</ion-title>
    <button class="loop-button-cancel" (click)="dismissModal()">Cancel</button>&nbsp;
    <button class="loop-button-add" (click)="addProject()" [disabled]="addButtonDisabled">Add</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label style="color: rgb(7, 179, 202);" floating>Project Name</ion-label>
          <ion-input [(ngModel)]="projectName" (ionChange)="textOnChange()"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label style="color: rgb(7, 179, 202);" floating>Company</ion-label>
          <ion-input [(ngModel)]="projectCompany"></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
