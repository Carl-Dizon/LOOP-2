<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Project</ion-title>
    <ion-buttons>
        <button ion-button (click)="dismissModal()" start>Cancel</button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button class="ion-button-add" (click)="addProject()" [disabled]="addButtonDisabled" end>Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding-right padding-left>
  <ion-item>
    <ion-label floating>Project Name</ion-label>
    <ion-input [(ngModel)]="projectName" (ionChange)="textOnChange()"></ion-input>
  </ion-item><br/><br/>
  <div class="material-section">
    <span class="material-title">Materials</span>
    <ion-buttons end>
        <button (click)="addMaterials()" ion-button icon-only>
          <ion-icon name="md-add"></ion-icon>
        </button>
    </ion-buttons>
  </div>
  <div class="material-list">
    <ion-list>
        <ion-item *ngFor="let material of materials">
            <ion-icon name="ios-cube-outline" item-start color="secondary"></ion-icon>
            <ion-label>{{material.name}}</ion-label>
            <ion-note item-end>{{material.count}}</ion-note>
            <ion-icon color="danger" name="ios-remove-circle" (click)="onRemoveMaterial(material.value)" item-end></ion-icon>
        </ion-item>
    </ion-list>
  </div>
  <div class="material-section">
      <span class="material-title">User</span>
      <ion-buttons end>
          <button (click)="addUser()" ion-button icon-only>
            <ion-icon name="ios-person-add-outline"></ion-icon>
          </button>
      </ion-buttons>
    </div>
    <div class="material-list">
      <ion-list>
          <ion-item *ngFor="let user of users">
              <ion-avatar item-start>
                <img [src]="user.imgSrc">
              </ion-avatar>
              <h2>{{user.name}}</h2>
              <p>{{user.role}}</p>
              <ion-icon color="danger" name="ios-remove-circle" (click)="onRemoveUser(user.name)" item-end></ion-icon>
          </ion-item>
      </ion-list>
    </div>
</ion-content>
