<ion-header>

  <ion-navbar>
    <ion-title>New User</ion-title>
    <ion-buttons start>
        <button ion-button (click)="onCancel()">
          Cancel
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let user of users" (click)="onAdd(user)">
          <ion-avatar item-start>
            <img [src]="user.imgSrc">
          </ion-avatar>
          <h2>{{user.name}}</h2>
          <p>{{user.role}}</p>
        </ion-item>
      </ion-list>
</ion-content>
