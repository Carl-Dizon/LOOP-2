<ion-content padding class="content" no-bounce>
  <!-- <div *ngFor="let user of users">
    <button ion-button (click)="goToApplication(user)">{{ user?.role.name }}</button>
  </div> -->
  <ion-grid>
    <ion-row>
      <ion-col class="center-position" id="logo">
        <div class="logo">
          <img src="../../assets/png/loopDark.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-padding id="item-input" no-lines>
          <ion-label>
            <ion-icon name="ios-contact"></ion-icon>&nbsp;
            Username
          </ion-label>
          <ion-input type="text" [(ngModel)]="username" (click)="onModelClear()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-padding id="item-input" no-lines>
          <ion-label>
            <ion-icon name="md-key"></ion-icon>&nbsp;
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="password" (click)="onModelClear()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="warning-label">
        <label *ngIf="wrongCredentials">
          <ion-icon name="md-alert"></ion-icon>
          Wrong username or password.
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center-position">
        <button ion-button (click)="onLogin()" style="width: 150px">
          Login
        </button><br/><br/> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center-position">
        <a href="">Forgot password?</a>   
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
