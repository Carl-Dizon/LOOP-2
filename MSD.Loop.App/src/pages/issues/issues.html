<ion-header>

  <ion-navbar color="primary">
    <ion-title>Issues</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
          <ion-item  *ngFor="let issue of issues" no-lines (click)="onTaskView(issue)" [ngStyle]="{'background-color': getColor(issue.statusNew)}">
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/task-icon.png">
            </ion-thumbnail>
            <h3 class="h3" text-wrap>{{issue.title}}</h3>
            <h3>{{issue.subtitle}}</h3>
            <p text-wrap><ion-icon name="md-alert" color="danger"></ion-icon>&nbsp;
              {{issue.expireOn}}</p>
            <!-- <button ion-button clear item-end>View</button> -->
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
