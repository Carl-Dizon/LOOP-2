<div class="fluid-container projects-page" [@routerTransition]>
    <div class="project-header">
        <h2>Projekt</h2>
        <select class="form-control" ng-model="myVar" (change)="navigateTo($event.target.value)">
            <option value="/projects">Dashboard</option>
            <option value="/projects/project-grid">Grid</option>
            <option value="/projects/project-lists" selected>List</option>
        </select>
    </div>
  <div class="row">
    <div class="col-xl-12 text-xs-center">
      <div class="card mb-3">
        <div class="card-body">
          <table class="card-body table table-hover" width="100%">
            <thead>
              <tr>
                <th *ngFor="let cell of Uppgifter">
                  <h5>
                    <i>{{cell}}</i>
                  </h5>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of perprojecthours; let i = index">
                <td style="vertical-align:middle;">
                  <div class="row">
                    <div class="col-sm-4 project-item">
                      <div class="project-image" [ngStyle]="{ 'background': '    linear-gradient(
                          rgba(173, 173, 173, 0.45),
                          rgba(30, 128, 197, 0.45)
                        ), url('+ projects[i].image +') top / cover no-repeat' }" [routerLink]="['/projects/project-details', i+1]"
                        [routerLinkActive]="['router-link-active']">

                      </div>
                    </div>
                    <div class="col-sm-4 project-item" style="text-align:center; padding-top:2rem;" [routerLink]="['/projects/project-details', i+1]"
                      [routerLinkActive]="['router-link-active']">
                      <h3>{{projects[i].name}}</h3>
                    </div>
                  </div>
                </td>
                <td style="vertical-align:middle;">
                  <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': row + '%'}" aria-valuenow="50" aria-valuemin="0"
                      aria-valuemax="100">
                    </div>
                  </div>
                </td>
                <td style="vertical-align:middle;"> 
                  <span class="project-percentage">
                    {{row}} %
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
