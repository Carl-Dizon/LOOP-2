<div class="fluid-container projects-page" [@routerTransition]>
  <div class="fluid-container projects-list-container">
    <div class="row">
      <div class="col-xl-12 text-xs-center">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                  <div class="card-bodys" id="proj-item" [ngStyle]="{ 'background': '    linear-gradient(
                            rgba(173, 173, 173, 0.45),
                            rgba(30, 128, 197, 0.45)
                          ), url('+ specificproject.image +') top / cover no-repeat' }" [routerLink]="['/projects/project-details', i]"
                    [routerLinkActive]="['router-link-active']">
                    <div class="hex">
                        <span class="project-percentage">
                        {{status}}
                      </span>
                    </div>
                    
                    <span class="project-name">
                      {{ specificproject.name }}
                    </span>
                   
                  </div>
                  <!-- {{status}} -->
                  <div class="progress">
                      <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': status + '%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
              </div>

              <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-xl-12 text-xs-center">
                        <div class="card mb-3">
                          <div class="card-body">
                            <div style="overflow-x:auto;">
                              <table width="100%">
                                <tbody>
                                  <tr>
                                    <td colspan="5" style="text-align:center;">
                                      <i>Tasks</i>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      <i>Area</i>
                                    </td>
                                    <td>
                                      <i>Task</i>
                                    </td>
                                    <td>
                                      <i>Due Date</i>
                                    </td>
                                    <td>
                                      <i>Executor</i>
                                    </td>
                                  </tr>
                                  <tr *ngFor="let row of specificTask; let i = index; ">
                                    <td class="taskcol">
                                      <b>{{row.areaName}}</b>
                                    </td>
                                    <td class="taskcol">
                                      <b>{{row.task}}</b>
                                    </td>
                                    <td class="taskcol">17.01.22</td>
                                    <td>
                                      PHOTO
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6 text-xs-center">
                <div class="card mb-3">
                  <div class="card-bodys">
                    <div class="row">
                      <div class="col-xl-6 text-xs-center">
                        <div class="card mb-3">
                          <div class="card-body" style="text-align:center;">
                            Project Details
                            <div class="col-xl-12 text-xs-center">
                              <div class="card mb-3">
                                <div class="card-body" style="text-align:left;">
                                  Project Name: {{specificproject.name}}
                                  <br> Project ID: {{specificproject.id}}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 text-xs-center">
                        <div class="card mb-3">
                          <div class="card-body" style="text-align:center;">
                            Events
                            <div class="col-xl-12 text-xs-center">
                              <div class="card mb-3">
                                <div class="card-body" style="text-align:left;">

                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>





          </div>
          <!--col12-->
        </div>
      </div>

  </div>
