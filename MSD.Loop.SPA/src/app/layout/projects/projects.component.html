<div class="fluid-container projects-page" [@routerTransition]>
    <div class="project-header">
        <h2>Projekt</h2>
        <select class="form-control">
            <option selected>Change view</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="fluid-container projects-list-container">
        <div class="row">
            <div class="col-md-3 project-item" *ngFor="let project of projects;  let i = index">
                <div class="project-image"  [ngStyle]="{ 'background': '    linear-gradient(
                    rgba(173, 173, 173, 0.45),
                    rgba(30, 128, 197, 0.45)
                  ), url('+ project.image +') top / cover no-repeat' }" [routerLink]="['/projects/project-details', i+1]"  [routerLinkActive]="['router-link-active']">
                    <div class="hex">
                    </div>
                    <span class="project-name">
                        {{ project.name }}
                    </span>
                </div >
                <div class="progress">
                    <div class="area-progress">
                        <i class="fa fa-wrench" aria-hidden="true"></i>
                        <div class="progress-bar" role="progressbar" style="width: 25%; height: 10px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="task-progress">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        <div class="progress-bar" role="progressbar" style="width: 25%; height: 10px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>




</div>
