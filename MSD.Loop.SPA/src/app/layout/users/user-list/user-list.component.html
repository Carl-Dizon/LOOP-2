<table class="table" *ngIf='users && users.length'>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let user of users">
        <td>{{ user.id }}</td>
        <td><a [routerLink]="user.id">{{ user.firstName }}</a></td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.role }}</td>
        <td><button class="btn btn-info" (click)="openEditUserModal()">Edit</button><button class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
