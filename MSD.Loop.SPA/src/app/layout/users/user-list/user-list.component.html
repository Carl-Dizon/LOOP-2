<table class="table" *ngIf='users && users.length'>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let user of users'>
        <td>{{ user.id }}</td>
        <td><a [routerLink]="user.id">{{ user.firstName }}</a></td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userRole }}</td>
    </tr>
  </tbody>
</table>
