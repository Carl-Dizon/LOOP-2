<div class="modal-header">
  <h4 class="modal-title">{{ !user ? 'Create' : 'Edit' }} User</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" [formGroup]="userForm" [hidden]="success" (ngSubmit)="onSubmit()">
      <input type="hidden" *ngIf='user' formControlName="id">
    <fieldset class="form-group">
        <label>First Name</label>
        <input class="form-control" placeholder="Enter firstname" formControlName="firstName">
    </fieldset>

    <fieldset class="form-group">
        <label>Last Name</label>
        <input class="form-control" placeholder="Enter lastname" formControlName="lastName">
    </fieldset>

    <fieldset class="form-group">
        <label>Address</label>
        <input class="form-control" placeholder="Enter address" formControlName="address">
    </fieldset>

    <div class="form-group">
        <label>Role</label>
        <select class="form-control" formControlName="role">
            <option *ngFor="let role of roleOptions" [value]="role.name">{{ role.name }}</option>
        </select>
    </div>

    <fieldset class="form-group">
        <label for="exampleInputFile">Upload photo</label>
        <input type="file" class="form-control-file" id="exampleInputFile">
    </fieldset>

    <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Submit</button>

</form>
</div>
